<div id="page-wrapper" data-ng-controller="QuestionsCtrl">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                            Selected Question
                        </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i> <a href="#/">Home</a>
                    </li>
                    <li>
                         <i class="fa fa-fw fa-question-circle"></i> <a href="#/questions"> Questions</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-pencil-square-o "></i> Selected Question
                    </li>
                </ol>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            Question
                        </th>
                        <th class="text-center">
                            Edit
                        </th>
                        <th class="text-center">
                            Delete
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Edit Question :
                            <input type="text" value="{{ question.text }}" ng-model="question.text">
                            <br>
                            <br>
                            <div ng-repeat="option in question.options track by $index">
                                <input ng-if="question.type == 'radio' || question.type == 'checkbox'" type="{{ question.type }}" name="same" class="radio-inline" disabled>
                                <input type="text" ng-model="question.options[$index]" value="{{ question.options[$index] }}" name="optns[]">
                                <br>
                            </div>
                            <br>
                        </td>
                        <!--
                        <td ng-if="question.type == 'radio' || question.type == 'checkbox'">
                            <button class="btn btn-default center-block" type="button" ng-click="addOption(question._id)">Add Option</a>
                        </td>
-->
                        <td>
                            <button class="btn btn-default center-block" type="button" ng-click="save(question._id)">Save</a>
                        </td>
                        <td>
                            <button class="btn btn-default center-block" type="button" ng-click="delete(question._id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-default center-block" type="button" ng-click="returnToQuestions()">Return Back</button>
            </div>
        </div>
    </div>
</div>
