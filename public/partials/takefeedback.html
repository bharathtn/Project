<div data-ng-controller="ClientCtrl" data-ng-init="loadFeedback()">
    <div class="email-background" ng-hide="showFB">
        <div class="email-container" style="background: white;font-family: sans-serif;overflow: hidden;border-radius: 5px;margin: 0 auto;text-align: center;">
            <br>
            <br>
            <br>
            <div>
                <img id="main" src="http://s19.postimg.org/ixprvtydf/054f444.png" style="max-width: 25%;text-decoration: none;">
            </div>
            <br>
            <br>
            <br>
            <div>
                <h1>Hello {{ feedbackObject.user.name }}</h1>
            </div>
            <br>
            <div>
                <h3>Thanks for giving us your valuable feedback</h3>
                <br>
                <br>
                <p style="margin: 20px;font-size: 17px;font-weight: 300;line-height: 1.5;font-family: sans-serif;display: inline-block;letter-spacing: 0.5px;text-align: center;">
                    It is a great pleasure to see you giving feedback for us to improve on the points &amp; to assess the kind of service which we provide.
                </p>
            </div>
            <br>
            <br>
            <div>
                <button class="btn btn-primary" ng-click="startFB()">Give your FeedBack</button>
            </div>
        </div>
    </div>

    <div id="page-wrapper" ng-show="showFB">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Feedback Questions
                    </h1>
                </div>
            </div>

            <br>

            <form data-ng-submit="submitFeedback()">
                <div ng-repeat="answer in feedbackObject.answers track by $index">
                    <div class="form">
                        <h4>{{ answer.text }}</h4>
                        <br>
                        <div ng-repeat="option in answer.options">
                            <label class="{{ answer.type }}-inline">
                                <input ng-if="answer.type == 'checkbox'" type="{{ answer.type }}" name="sameCheckBox" ng-click="changedPracticeId($index,answer,$event)">
                                <input ng-if="answer.type == 'radio'" type="{{ answer.type }}" name="{{ answer.qstn_id }}" ng-click="changedPracticeId1($index,answer,$event)" ng-model="option">
                                <input type="text" class="form-control" ng-if="answer.type == 'text' || answer.type == 'TEXT'"  ng-model="answer.value" >
                                <h5>{{ option }}</h5>
                            </label>
                        </div>
                        <hr class="center-block" style="background-color:#999999; margin-bottom: -10px;" width="90%">
                        <br>
                    </div>
                    <br>
                    <!--
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-fw fa-circle"></i></span>
                        <input type="text" class="form-control" placeholder="Questionnaire Name" ng-model="questionnaireName">
                    </div>
-->
                </div>
                <button type="button" class="btn btn-primary" ng-click="submitFeedback()">Submit</button>
            </form>
        </div>
    </div>
</div>
