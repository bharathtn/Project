<div id="page-wrapper" data-ng-controller="MailinglistsCtrl">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                            Mailing List
                        </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i> <a href="#/">Home</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-fw fa-envelope"></i> Mailing List
                    </li>
                </ol>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            email
                        </th>
                        <th class="text-center">
                            Delete
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr pagination-id="mailinglists" dir-paginate-start="mailinguser in mailingusers | itemsPerPage: limit" total-items="total" current-page="page">
                        <td>
                            {{ mailinguser.name }}
                        </td>
                        <td>
                            {{ mailinguser.email }}
                        </td>
                        <td class="text-center">
                            <button class="btn btn-default center-block" type="button" ng-click="delete(mailinguser._id)">Delete</a>
                        </td>
                    </tr>
                    <tr dir-paginate-end />
                    <tr>
                        <td>
                            <input ng-show="isToBeDisplayed" type="text" name="name" ng-model="name" placeholder="Enter Name Here">
                        </td>
                        <td>
                            <input ng-show="isToBeDisplayed" type="email" name="email" ng-model="email" placeholder="Enter email Here">
                        </td>
                        <td class="text-center">
                            <button ng-hide="isToBeDisplayed" class="btn btn-default center-block" type="button" ng-click="addNew()">Add 1</button>
                            <button ng-show="isToBeDisplayed" class="btn btn-default center-block" ng-show="isToBeDisplayed" type="button" ng-click="save()">Save</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <dir-pagination-controls pagination-id="mailinglists" template-url="../lib/pagination/dirPagination.tpl.html" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
        </div>
    </div>
</div>
