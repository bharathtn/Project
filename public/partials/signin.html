<div id="page-wrapper" data-ng-controller="HomeCtrl">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                            Login
                        </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i> <a href="#/">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i> Login
                    </li>
                </ol>
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="row text-center">
            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <div id="login-page">
                    <div class="form">
                        <form data-ng-submit="signin()">
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                                <input type="text" class="form-control" placeholder="Email" ng-model="email">
                            </div>

                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-fw fa-circle"></i></span>
                                <input type="password" class="form-control" placeholder="Password" ng-model="password">
                            </div>

                            <div class="form-group input-group">
                                <span class="input-group-btn"><button class="btn btn-default" type="submit">Sign In</button></span>
                            </div>
                        </form>
                        <p class="message">Not Registered? <a data-ng-href="#/signup">Sign Up</a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
